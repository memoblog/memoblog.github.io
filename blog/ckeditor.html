<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/favico.ico" />
    <title>Blog của vợ - Viết bài</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/decoupled-document/ckeditor.js"></script>
    <link rel="stylesheet" href="assets/css/ckeditor.css">
</head>
<body>
    <header></header>

    <section class="body">
        <div class="body">
            <div class="main">
                <form class="editor" enctype="multipart/form-data">
                    <label for="title">
                        <input type="text" name="title" id="title" placeholder="Tên bài viết"/>
                    </label>

                    <input type="file" name="image" id="image" accept="image/*"/>
                    <label for="image" id="imageLabel">Ảnh bài viết</label>
                    
                    <div class="editor">
                        <!-- The toolbar will be rendered in this container. -->
                        <div id="toolbar-container"></div>
                
                        <!-- This container will become the editable. -->
                        <div id="editor">
                            <p>Ngày hôm nay của vợ thế nào?... ngao~(=^.^=)</p>
                        </div>
                    </div>
            
                    <input type="submit" id="submit">
                    <label class="submit" for="submit">Lưu lại</label>
                </form>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/constants.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/ckeditor.js"></script>
</body>
</html>
